<!-- TEMPLATE VERDADORETO_APP -->
 {% extends "base.html" %}
{% block title %}Recuperar contraseña{% endblock %}

{% block content %}
<div class="auth-wrap">
  <div class="auth-card neon-card">
    <h1 class="auth-title">Recuperar contraseña</h1>

    <form method="post" class="auth-form" novalidate>
      {% csrf_token %}
      <div class="form-row">
        {{ form.email.label_tag }}
        {{ form.email }}
        {% for e in form.email.errors %}<p class="field-error">{{ e }}</p>{% endfor %}
      </div>
      <button type="submit" class="btn btn-primary btn-block">Enviar enlace</button>
    </form>

    <p class="aux-text">
      <a class="link-neon" href="{% url 'login' %}">Volver al login</a>
    </p>
  </div>
</div>
{% endblock %}
