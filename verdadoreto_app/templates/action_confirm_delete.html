{% extends "base.html" %}
{% block title %}Borrar acción{% endblock %}

{% block content %}
  <div class="card">
    <h2>¿Borrar esta acción?</h2>
    <p><strong>{{ accion.text }}</strong></p>

    <form method="post" style="display:flex; gap:12px; align-items:center;">
      {% csrf_token %}
      <button type="submit" class="btn" style="background:#ff4d4f; color:#fff;">Sí, borrar</button>
      <a class="btn btn-ghost" href="{% url 'pack_detail' pack.pk %}">Cancelar</a>
    </form>
  </div>
{% endblock %}
