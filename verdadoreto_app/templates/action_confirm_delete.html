{% extends "base.html" %}
{% block title %}Eliminar acción{% endblock %}

{% block content %}
  <div class="card neon-card" style="max-width:820px;margin:16px auto;">
    <h2 class="neon-title" style="margin-bottom:6px;">¿Eliminar esta acción?</h2>
    <p class="muted" style="margin-top:0;">
      <strong>{{ action.text }}</strong>
    </p>

    <form method="post" style="display:flex; gap:12px; align-items:center; justify-content:center; margin-top:16px;">
      {% csrf_token %}
      <button type="submit" class="btn btn-primary" style="background:#ff4d6d;border-color:#ff4d6d;">
        Sí, eliminar
      </button>
      <a class="btn btn-ghost" href="{% url 'pack_detail' pack.pk %}">Cancelar</a>
    </form>
  </div>
{% endblock %}
