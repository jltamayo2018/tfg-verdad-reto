{% extends "base.html" %}
{% block title %}Nuevo pack{% endblock %}

{% block content %}
  <h2>Crear pack</h2>

  <div class="card">
    <form method="post" class="form-dark">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a class="btn btn-ghost" href="{% url 'dashboard' %}">Cancelar</a>
    </form>
  </div>
{% endblock %}
